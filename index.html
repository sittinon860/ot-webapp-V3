<!DOCTYPE html>
<html>
<head>
    <title>ปุ่มเดียว ทดสอบการสั่น (Koder Bridge)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body { 
            font-family: 'Tahoma', sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #333; 
            color: #eee; 
        }
        h2 { 
            color: #FFD700; 
            margin-bottom: 30px; 
        }
        .toggle-button {
            padding: 40px 20px; 
            font-size: 24px; 
            font-weight: bold; 
            border: none; 
            border-radius: 15px;
            cursor: pointer; 
            width: 80%;
            max-width: 300px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }
        .toggle-button:active { 
            transform: translateY(3px); 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        .ON { 
            background-color: #4CAF50; /* เขียว */
            color: white; 
        } 
        .OFF { 
            background-color: #f44336; /* แดง */
            color: white; 
        }
    </style>
</head>
<body onload="updateButton('OFF')">

    <h2>ปุ่มควบคุมเดียว + ทดสอบสั่น</h2>
    
    <button id="main_btn" class="toggle-button" onclick="toggleStatus()">สถานะ: กำลังโหลด...</button>

    <p style="margin-top: 50px; color: #aaa; font-size: 12px;">*ปุ่มนี้จะสั่งให้โทรศัพท์สั่นสั้นๆ ทุกครั้งที่กด (ใช้ Koder Bridge)</p>

    <script>
        var status = 'OFF'; 
        
        // ฟังก์ชันสั่นโทรศัพท์สั้นๆ (100ms)
        function vibrateShort() {
            try {
                if (window.AppInventor && window.AppInventor.get) {
                    window.AppInventor.get().setWebViewString("VIBRATE_SHORT");
                } else if (window.Android && window.Android.SetWebViewString) {
                    window.Android.SetWebViewString("VIBRATE_SHORT");
                } else if (navigator.vibrate) {
                    navigator.vibrate(100); 
                }
            } catch (e) {
                console.error("Vibration error:", e);
            }
        }
        
        function updateButton(newStatus) {
            var button = document.getElementById('main_btn');
            status = newStatus;
            
            button.classList.remove('ON', 'OFF');
            button.classList.add(status);
            
            if (status === 'ON') {
                button.innerHTML = 'เปิดอยู่: กดเพื่อปิด ❌';
            } else {
                button.innerHTML = 'ปิดอยู่: กดเพื่อเปิด ✅';
            }
        }

        function toggleStatus() {
            // สลับสถานะ
            var newStatus = (status === 'ON') ? 'OFF' : 'ON';
            
            // ให้สั่นสั้นๆ ทุกครั้งที่กด
            vibrateShort(); 
            
            // อัปเดตปุ่ม
            updateButton(newStatus);
            
            // ตัวอย่างส่งข้อมูลไปยัง App Inventor หรือ Server
            // var action = (newStatus === 'ON') ? 'turn_on' : 'turn_off';
            // fetch('/control?action=' + action).catch(e => console.error("HTTP error:", e));
        }

    </script>

</body>
</html>
