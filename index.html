<style>

<body>

<h2>üéµ ‡πÄ‡∏ß‡πá‡∏ö‡πÅ‡∏≠‡∏õ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á üéµ</h2>
<input type="file" id="fileInput" accept="audio/*" multiple>
<div id="songName">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏•‡πà‡∏ô</div>

<audio id="audioPlayer" controls style="width:90%; margin-top:15px;"></audio>

<div>
  <button id="prevBtn">‚èÆÔ∏è ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
  <button id="playBtn">‚ñ∂Ô∏è ‡πÄ‡∏•‡πà‡∏ô / ‡∏´‡∏¢‡∏∏‡∏î</button>
  <button id="nextBtn">‚è≠Ô∏è ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
  <button id="stopBtn">‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î</button>
</div>

<script>
let files = [];
let currentIndex = 0;
const audioPlayer = document.getElementById('audioPlayer');
const songName = document.getElementById('songName');

document.getElementById('fileInput').addEventListener('change', (e) => {
  files = Array.from(e.target.files);
  if (files.length > 0) {
    currentIndex = 0;
    loadSong();
  }
});

function loadSong() {
  const file = files[currentIndex];
  if (!file) return;
  audioPlayer.src = URL.createObjectURL(file);
  songName.textContent = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô: ${file.name}`;
  audioPlayer.play();
}

document.getElementById('playBtn').onclick = () => {
  if (audioPlayer.paused) audioPlayer.play();
  else audioPlayer.pause();
};

document.getElementById('nextBtn').onclick = () => {
  currentIndex = (currentIndex + 1) % files.length;
  loadSong();
};

document.getElementById('prevBtn').onclick = () => {
  currentIndex = (currentIndex - 1 + files.length) % files.length;
  loadSong();
};

document.getElementById('stopBtn').onclick = () => {
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
};
</script>
